<!-- <%= name %> -->

<div class="vzb-tool-<%= identifier %>">

	<% if(header) { %><div class="vzb-tool-title"></div><% } %>
	<div class="vzb-tool-content">
		<div class="vzb-tool-stage">
			<div class="vzb-tool-viz"></div>
			<% if(timeslider) { %><div class="vzb-tool-timeslider"></div><% } %>
		</div>
		<% if(buttonlist) { %><div class="vzb-tool-buttonlist"></div><% } %>
	</div>
</div>
